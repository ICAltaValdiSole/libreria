<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: grey;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        /* Popup Styling */
        #emailModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #emailModal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        #emailModal input[type="email"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #emailModal button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri verranno inseriti qui -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <!-- Pop-up per l'email -->
    <div id="emailModal" style="display:none;">
        <div class="modal-content">
            <h3>Inserisci la tua email scolastica</h3>
            <input type="email" id="emailInput" placeholder="tuoemail@icaltavaldisole.it">
            <button onclick="submitEmail()">Conferma</button>
            <p class="error-message" id="error-message" style="display:none;"></p>
            <p class="success-message" id="success-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ';
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
        let actionType = '';
        let selectedBook = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });

        // Funzione per caricare i libri automaticamente al caricamento della pagina
        async function loadBooks() {
            const books = await fetchBooks();
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Pulisce la tabella
            books.forEach((book, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = book[0]; // Titolo
                row.insertCell(1).textContent = book[1]; // Autore
                row.insertCell(2).textContent = book[2]; // Stato

                const actionsCell = row.insertCell(3);
                if (book[2] === 'Disponibile') {
                    const button = document.createElement('button');
                    button.textContent = 'Prenota';
                    button.onclick = () => showEmailModal('prenota', book[0]);
                    actionsCell.appendChild(button);
                } else {
                    const button = document.createElement('button');
                    button.textContent = 'Restituisci';
                    button.onclick = () => showEmailModal('restituisci', book[0]);
                    actionsCell.appendChild(button);
                }
            });
        }

        // Funzione per ottenere i dati dei libri
        async function fetchBooks() {
            const range = 'libreriaprincipale!A:D';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        // Funzione per mostrare il pop-up di inserimento email
        function showEmailModal(type, book) {
            actionType = type;
            selectedBook = book;
            document.getElementById('emailModal').style.display = 'flex';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Funzione per inviare l'email e gestire l'azione di prenotazione o restituzione
        async function submitEmail() {
            const email = document.getElementById('emailInput').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Controllo che l'email termini con @icaltavaldisole.it
            if (!email.endsWith('@icaltavaldisole.it')) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Devi usare una email @icaltavaldisole.it';
                return;
            }

            if (actionType === 'prenota') {
                const result = await bookLoan(selectedBook, email);
                if (result) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = `Hai prenotato il libro: ${selectedBook}`;
                    loadBooks();
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000); // Ricarica dopo 2 secondi
                }
            } else if (actionType === 'restituisci') {
                const result = await returnBook(selectedBook, email);
                if (result) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = `Hai restituito il libro: ${selectedBook}`;
                    loadBooks();
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000); // Ricarica dopo 2 secondi
                }
            }

            document.getElementById('emailModal').style.display = 'none';
        }

        // Funzione per prenotare un libro
        async function bookLoan(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][2] === 'Disponibile') {
                await updateBookStatus(bookRow + 1, 'Non disponibile', userEmail);
                return true;
            } else {
                alert('Questo libro è già stato preso in prestito.');
                return false;
            }
        }

        // Funzione per restituire un libro
        async function returnBook(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][3] === userEmail) {
                await updateBookStatus(bookRow + 1, 'Disponibile', '');
                return true;
            } else {
                alert('Non sei tu ad aver preso in prestito questo libro.');
                return false;
            }
        }

        // Funzione per aggiornare lo stato del libro nel Google Sheet
        async function updateBookStatus(row, status, email = '') {
            const range = `libreriaprincipale!C${row}:D${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?valueInputOption=USER_ENTERED&key=${API_KEY}`;
            const body = {
                values: [[status, email]]
            };
            const response = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (response.status === 401) {
                alert('Errore di autorizzazione. Controlla le autorizzazioni API.');
            }
            const data = await response.json();
            return data;
        }
    </script>
</body>
</html>
