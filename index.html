<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
     <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }

        header {
            background-image: url('sfondo.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            background-color: #607d8b;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #607d8b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #546e7a;
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        /* Modal per il login */
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        #loginModal .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        #loginModal button {
            margin-top: 20px;
        }

        /* Modal per azioni (prestito/consegna) */
        #actionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        #actionModal .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        #actionModal input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #607d8b;
            color: white;
            font-size: 14px;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script nonce="yourNonceValue"> console.log('Questo è uno script sicuro.');</script>
</head>
<body>

    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div id="loginModal" style="display: flex;">
        <div class="modal-content">
            <h3>Sei il responsabile? Accedi con Google</h3>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <div class="container" id="libraryContainer" style="display:none;">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri caricati -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C. Alta Val di Sole</p>
    </footer>

    <!-- Modale per azioni (prestito/consegna) -->
    <div id="actionModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="email" id="emailScolastica" placeholder="Email Scolastica" required>
            <input type="date" id="data" required>
            <button id="confirmAction" onclick="confirmAction()">Conferma</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1010871423571-tc41gvqep2p5ump9i8sdq046vgr09kst.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        const EMAILS_AUTORIZZATE = ['tecnico@icaltavaldisole.it', 'email2@icaltavaldisole.it'];

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            const userEmail = profile.getEmail();
            if (EMAILS_AUTORIZZATE.includes(userEmail)) {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('libraryContainer').style.display = 'block';
                loadBooks();
            } else {
                alert('Accesso negato: questa email non è autorizzata.');
            }
        }

        async function loadBooks() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ',
                    range: 'libreriaprincipale!A:D',
                });
                libri = response.result.values || [];
                updateBooksTable();
            } catch (error) {
                console.error('Errore durante il caricamento dei libri:', error);
            }
        }

        function updateBooksTable() {
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            libri.forEach((libro, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = libro[0];
                row.insertCell(1).textContent = libro[1];
                row.insertCell(2).textContent = libro[2];

                const actionsCell = row.insertCell(3);
                const button = document.createElement('button');
                button.textContent = libro[2] === 'Disponibile' ? 'Prestito' : 'Consegna';
                button.onclick = () => showActionModal(libro[2] === 'Disponibile' ? 'prestito' : 'consegna', index);
                actionsCell.appendChild(button);
            });
        }

        function showActionModal(type, index) {
            document.getElementById('actionModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = type === 'prestito' ? 'Prestito Libro' : 'Consegna Libro';
            document.getElementById('confirmAction').onclick = () => confirmAction(type, index);
        }

        function confirmAction(type, index) {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('emailScolastica').value;
            const data = document.getElementById('data').value;

            // Logica per aggiornare lo stato del libro
            console.log('Azione confermata:', type, nome, cognome, email, data);
            // Aggiorna la UI e potenzialmente il backend/spreadsheet
        }

        document.addEventListener('DOMContentLoaded', function() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                });
            });
        });
    </script>
</body>
</html>
