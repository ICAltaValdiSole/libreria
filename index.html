<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Scolastica</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
    html { overflow-x: hidden; }
    body {
        margin: 0;
        padding: 0;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 19px;
        line-height: 1.6em;
        overflow-x: hidden;
        background: url('nonsfocato.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Sidebar Styles */
    .tm-header {
        background-color: #35424a; /* Dark grey-blue */
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 100;
        width: 300px; /* Sidebar width */
        overflow-y: auto;
        transition: left 0.3s;
    }

    .tm-header.show {
        left: 0;
    }

    .navbar-toggler {
        display: block;
        position: fixed;
        left: 10px;
        top: 10px;
        background-color: #35424a;
        color: white;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
    }

    .tm-nav {
        padding: 30px;
        text-align: center; /* Center the navigation items */
    }

    .tm-site-logo {
        margin-bottom: 15px;
    }

    .tm-nav-link {
        color: white;
        background-color: transparent;
        display: block;
        padding: 10px 20px;
        font-size: 1.4rem;
        transition: background-color 0.3s;
        margin: 5px 0; /* Space between links */
    }

    .tm-nav-link:hover,
    .tm-nav-link.active {
        color: white;
        background-color: #fac960;
        text-decoration: none;
    }

    /* Main content styles */
    .tm-main {
        margin-left: 300px;
        padding: 50px;
        background-color: #f9f9f9;
        min-height: 100vh;
    }

    #libriTable {
        width: 100%;
        border-collapse: collapse;
    }

    #libriTable th, #libriTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    #libriTable th {
        background-color: #35424a;
        color: white;
    }

    #libriTable .id-column {
        display: none; /* Hide ID column */
    }

    .button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }

    </style>
</head>
<body>
<div class="navbar-toggler">☰</div>
<div class="tm-header">
    <div class="tm-nav">
        <div class="tm-site-logo">
            <img src="Logo.png" alt="Logo Scuola" style="width: 50px; height: 50px; border-radius: 50%;">
        </div>
        <h1 style="color: white; padding: 20px; text-align: center;">Biblioteca I.C. Alta Val di Sole</h1>
        <a href="#" class="tm-nav-link active" data-filter="Tutti">Tutti</a>
        <a href="#" class="tm-nav-link" data-filter="Libro">Libri</a>
        <a href="#" class="tm-nav-link" data-filter="DVD">DVD</a>
    </div>
</div>

<div class="tm-main">
    <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Cerca per titolo o autore..." style="width: 100%; padding: 10px; font-size: 1.2rem;">
    </div>
    <table id="libriTable">
        <thead>
            <tr>
                <th class="id-column">ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Disponibilità</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <!-- I dati dei libri verranno aggiunti qui -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    $('.navbar-toggler').on('click', function() {
        $('.tm-header').toggleClass('show');
    });

    $('.tm-nav-link').click(function() {
        $('.tm-nav-link').removeClass('active');
        $(this).addClass('active');
        var filter = $(this).data('filter');
        filterBooks(filter);
    });

    $('html').click(function(event) {
        if (!$(event.target).closest('.tm-header, .navbar-toggler').length) {
            $('.tm-header').removeClass('show');
        }
    });

    $('#searchInput').on('keyup', function() {
        var value = $(this).val().toLowerCase();
        $('#libriTable tbody tr').filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });

    caricaLibri();
});

function caricaLibri() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ/values/libreriaprincipale?key=YOUR_API_KEY`;
    fetch(url)
    .then(response => response.json())
    .then(data => {
        const libri = data.values;
        const tbody = document.querySelector('#libriTable tbody');
        libri.shift(); // remove the header row
        libri.forEach(libro => {
            const [id, titolo, autore, disponibilita, tipo] = libro;
            const disponibilitaClass = disponibilita === 'Disponibile' ? 'disponibile' : 'in-prestito';
            const tr = document.createElement('tr');
            tr.setAttribute('data-type', tipo);
            tr.innerHTML = `
                <td class="id-column">${id}</td>
                <td>${titolo}</td>
                <td>${autore}</td>
                <td class="${disponibilitaClass}">${disponibilita}</td>
                <td>
                    ${disponibilita === 'Disponibile' 
                        ? `<button class="button" onclick="prendiInPrestito(${id})">Prendi in Prestito</button>`
                        : `<button class="button" onclick="restituisciLibro(${id})">Restituisci</button>`}
                </td>
            `;
            tbody.appendChild(tr);
        });
    });
}

function filterBooks(filter) {
    var allRows = $('#libriTable tbody tr');
    allRows.hide();
    if (filter === 'Tutti') {
        allRows.show();
    } else {
        allRows.filter('[data-type="' + filter + '"]').show();
    }
}

function prendiInPrestito(idLibro) {
    const urlModuloPrestito = `https://docs.google.com/forms/d/e/1FAIpQLScUNgMUgKa_URu74Ju3G1HZXDMVlNMzX1D2egxB7Ut34wzIqg/viewform?entry.1518254211=${idLibro}`;
    window.open(urlModuloPrestito, '_blank');
}

function restituisciLibro(idLibro) {
    const urlModuloRestituzione = `https://docs.google.com/forms/d/e/1FAIpQLSfqR3bdauSlexTrCqcPnn05kjbOnE4utylDPUoIdRHqheSYCg/viewform?entry.300178690=${idLibro}`;
    window.open(urlModuloRestituzione, '_blank');
}
</script>

</body>
</html>
