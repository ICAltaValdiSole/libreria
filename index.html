<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <style>
        /* Stili CSS identici */
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>

    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri caricati -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <!-- Modale di login -->
    <div id="loginModal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Nome utente">
            <input type="password" id="password" placeholder="Password">
            <button onclick="submitLogin()">Accedi</button>
            <p class="error-message" id="loginError" style="color:red; display:none;">Credenziali errate!</p>
        </div>
    </div>

    <!-- Modale per azioni (prestito/consegna) -->
    <div id="actionModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="email" id="emailScolastica" placeholder="Email Scolastica" required>
            <input type="date" id="data" required>
            <button id="confirmAction" onclick="confirmAction()">Conferma</button>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ'; 
        const CLIENT_ID = '1010871423571-tc41gvqep2p5ump9i8sdq046vgr09kst.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        let libri = [];
        let loggedIn = false;
        let currentAction = '';
        let currentBookIndex = null;
        let tokenClient;
        let accessToken = null;

        // Carica la libreria GAPI per Sheets API
        function gapiLoad() {
            gapi.load('client', initializeGapiClient);
        }

        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                loadBooks();
            }).catch(error => {
                console.error('Errore nell\'inizializzazione di GAPI:', error);
            });
        }

        function gisLoad() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error !== undefined) {
                        console.error('Errore nell\'ottenere il token di accesso:', response.error);
                        return;
                    }
                    accessToken = response.access_token;
                    console.log('Token di accesso ricevuto:', accessToken);
                },
            });
        }

        // Funzione per richiedere l'autenticazione prima di scrivere nello Sheets
        function authenticateAndExecute(func) {
            if (!accessToken) {
                tokenClient.requestAccessToken();
            }
            func();
        }

        // Funzione per recuperare i libri dallo Sheets
        async function loadBooks() {
            const range = 'libreriaprincipale!A:D';
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                });
                libri = response.result.values || [];
                displayBooks();
            } catch (error) {
                console.error('Errore durante il recupero dei libri:', error);
            }
        }

        function displayBooks() {
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            libri.forEach((libro, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = libro[0]; 
                row.insertCell(1).textContent = libro[1]; 
                row.insertCell(2).textContent = libro[2]; 

                const actionsCell = row.insertCell(3);
                const button = document.createElement('button');

                if (libro[2] === 'Disponibile') {
                    button.textContent = 'Prestito';
                    button.onclick = () => showActionModal('prestito', index);
                } else {
                    button.textContent = 'Consegna';
                    button.onclick = () => showActionModal('consegna', index);
                }

                actionsCell.appendChild(button);
            });
        }

        function showActionModal(action, index) {
            currentAction = action;
            currentBookIndex = index;

            const modalTitle = document.getElementById('modalTitle');
            const nomeInput = document.getElementById('nome');
            const cognomeInput = document.getElementById('cognome');
            const emailInput = document.getElementById('emailScolastica');
            const dataInput = document.getElementById('data');

            if (action === 'prestito') {
                modalTitle.textContent = 'Inserisci i dettagli per il prestito';
                nomeInput.value = '';
                cognomeInput.value = '';
                emailInput.value = '';
                dataInput.value = '';
            } else if (action === 'consegna') {
                const prestito = libri[index].prestito;
                modalTitle.textContent = 'Conferma la riconsegna';
                nomeInput.value = prestito.nome;
                cognomeInput.value = prestito.cognome;
                emailInput.value = prestito.email;
                dataInput.value = '';
            }

            document.getElementById('actionModal').style.display = 'flex';
        }

        function confirmAction() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('emailScolastica').value;
            const data = document.getElementById('data').value;

            if (currentAction === 'prestito') {
                libri[currentBookIndex][2] = 'In prestito';
                libri[currentBookIndex].prestito = { nome, cognome, email, data };
            } else if (currentAction === 'consegna') {
                libri[currentBookIndex][2] = 'Disponibile';
                libri[currentBookIndex].prestito = {};
            }

            authenticateAndExecute(() => {
                updateSheet(currentBookIndex, libri[currentBookIndex]); 
                document.getElementById('actionModal').style.display = 'none';
                loadBooks(); 
            });
        }

        async function updateSheet(index, libro) {
            const range = `libreriaprincipale!A${index + 1}:D${index + 1}`;
            try {
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: [[libro[0], libro[1], libro[2], `${libro.prestito.nome || ''}, ${libro.prestito.cognome || ''}, ${libro.prestito.email || ''}, ${libro.prestito.data || ''}`]],
                    },
                });
                console.log('Foglio aggiornato.');
            } catch (error) {
                console.error('Errore durante l\'aggiornamento dello Sheets:', error);
            }
        }

        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'libraio' && password === 'password123') {
                loggedIn = true;
                document.getElementById('loginModal').style.display = 'none';
                loadBooks();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            gapiLoad();
            gisLoad();
            document.getElementById('loginModal').style.display = 'flex';
        });
    </script>
</body>
</html>
