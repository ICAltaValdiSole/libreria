<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>Gestisci le prenotazioni dei libri della tua scuola</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri verranno inseriti qui -->
            </tbody>
        </table>

        <h3>Prenota o Restituisci un Libro</h3>
        <label for="email">Email scolastica:</label>
        <input type="email" id="email" placeholder="tuoemail@scuola.it">
        <br><br>
        <button onclick="loadBooks()">Carica Libri</button>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ';
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';

        // Carica i libri dal foglio Google
        async function loadBooks() {
            const books = await fetchBooks();
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Pulisce la tabella
            books.forEach((book, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = book[0]; // Titolo
                row.insertCell(1).textContent = book[1]; // Autore
                row.insertCell(2).textContent = book[2]; // Stato

                const actionsCell = row.insertCell(3);
                if (book[2] === 'Disponibile') {
                    const button = document.createElement('button');
                    button.textContent = 'Prenota';
                    button.onclick = () => bookLoan(book[0], document.getElementById('email').value);
                    actionsCell.appendChild(button);
                } else {
                    const button = document.createElement('button');
                    button.textContent = 'Restituisci';
                    button.onclick = () => returnBook(book[0], document.getElementById('email').value);
                    button.disabled = book[3] !== document.getElementById('email').value;
                    actionsCell.appendChild(button);
                }
            });
        }

        // Funzione per ottenere i dati dei libri
        async function fetchBooks() {
            const range = 'libreriaprincipale!A:D';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        // Funzione per prenotare un libro
        async function bookLoan(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][2] === 'Disponibile') {
                await updateBookStatus(bookRow + 1, 'Non disponibile', userEmail);
                alert(`Hai prenotato il libro: ${bookTitle}`);
                loadBooks();
            } else {
                alert('Questo libro è già stato preso in prestito.');
            }
        }

        // Funzione per restituire un libro
        async function returnBook(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][3] === userEmail) {
                await updateBookStatus(bookRow + 1, 'Disponibile', '');
                alert('Libro restituito correttamente.');
                loadBooks();
            } else {
                alert('Non sei tu ad aver preso in prestito questo libro.');
            }
        }

        // Funzione per aggiornare lo stato del libro nel Google Sheet
        async function updateBookStatus(row, status, email = '') {
            const range = `Sheet1!C${row}:D${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?valueInputOption=USER_ENTERED&key=${API_KEY}`;
            const body = {
                values: [[status, email]]
            };
            const response = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            return data;
        }
    </script>
</body>
</html>
