<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Libreria Scolastica</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div> <!-- Bottone di login -->
        <div id="libri" class="mt-4">
            <!-- Lista dei libri con bottoni di azione -->
        </div>
    </div>

    <script>
        function onSignIn(googleUser) {
            // Codice per gestire l'accesso dell'utente
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // Dopo l'accesso, visualizza i libri e aggiorna l'interfaccia
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Aggiorna l'interfaccia per riflettere il logout
            });
        }
        
        // Funzioni per aggiornare il database dei libri (non mostrate qui)
    </script>
</body>
</html>
