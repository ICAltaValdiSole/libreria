<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica con OAuth</title>
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.container {
    width: 80%;
    margin: 30px auto;
    background-color: white;
    padding: 25px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 25px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

button {
    padding: 12px 25px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #45a049;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

button:disabled {
    background-color: grey;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    font-size: 14px;
    position: relative;
    bottom: 0;
    width: 100%;
    border-top: 1px solid #ddd;
}

/* Popup styling */
#emailModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

#emailModal .modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

#emailModal input[type="email"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.error-message {
    color: red;
    margin-top: 10px;
}

.success-message {
    color: green;
    margin-top: 10px;
}
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri verranno inseriti qui -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <!-- Pop-up per l'email -->
    <div id="emailModal" style="display:none;">
        <div class="modal-content">
            <h3>Inserisci la tua email scolastica</h3>
            <input type="email" id="emailInput" placeholder="tuaemail@icaltavaldisole.it">
            <button onclick="submitEmail()">Conferma</button>
            <p class="error-message" id="error-message" style="display:none;"></p>
            <p class="success-message" id="success-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ';
        const CLIENT_ID = '1010871423571-0qhua7brqmrb73mee53fnnhiqus6ibeh.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Carica la libreria GAPI e GIS per OAuth
        function gapiLoad() {
            gapi.load('client', initializeGapiClient);
        }

        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: SCOPES,
            }).then(() => {
                gapiInited = true;
                maybeEnableButtons();
            });
        }

        function gisLoad() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    console.log('Access Token ricevuto:', response.access_token);
                },
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loadBooks();  // Solo quando OAuth e GAPI sono pronti
            }
        }

        function authenticateAndExecute(func) {
            if (tokenClient) {
                tokenClient.requestAccessToken();
            }
            func();
        }

        document.addEventListener('DOMContentLoaded', function() {
            gapiLoad();
            gisLoad();
        });

        async function loadBooks() {
            authenticateAndExecute(async () => {
                const books = await fetchBooks();
                const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Pulisce la tabella
                books.forEach((book, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = book[0]; // Titolo
                    row.insertCell(1).textContent = book[1]; // Autore
                    row.insertCell(2).textContent = book[2]; // Stato

                    const actionsCell = row.insertCell(3);
                    if (book[2] === 'Disponibile') {
                        const button = document.createElement('button');
                        button.textContent = 'Prenota';
                        button.onclick = () => showEmailModal('prenota', book[0]);
                        actionsCell.appendChild(button);
                    } else {
                        const button = document.createElement('button');
                        button.textContent = 'Restituisci';
                        button.onclick = () => showEmailModal('restituisci', book[0]);
                        actionsCell.appendChild(button);
                    }
                });
            });
        }

        async function fetchBooks() {
            const range = 'libreriaprincipale!A:D';
            const response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
            });
            return response.result.values || [];
        }

        function showEmailModal(type, book) {
            actionType = type;
            selectedBook = book;
            document.getElementById('emailModal').style.display = 'flex';
        }

        async function submitEmail() {
            const email = document.getElementById('emailInput').value;

            if (!email.endsWith('@icaltavaldisole.it')) {
                alert('Devi usare una email @icaltavaldisole.it');
                return;
            }

            if (actionType === 'prenota') {
                await bookLoan(selectedBook, email);
            } else if (actionType === 'restituisci') {
                await returnBook(selectedBook, email);
            }

            document.getElementById('emailModal').style.display = 'none';
        }

        async function bookLoan(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][2] === 'Disponibile') {
                await updateBookStatus(bookRow + 1, 'Non disponibile', userEmail);
                loadBooks();
            } else {
                alert('Questo libro è già stato preso in prestito.');
            }
        }

        async function returnBook(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][3] === userEmail) {
                await updateBookStatus(bookRow + 1, 'Disponibile', '');
                loadBooks();
            } else {
                alert('Non sei tu ad aver preso in prestito questo libro.');
            }
        }

        async function updateBookStatus(row, status, email = '') {
            await gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: `libreriaprincipale!C${row}:D${row}`,
                valueInputOption: 'USER_ENTERED',
                resource: {
                    values: [[status, email]],
                },
            });
        }
    </script>
</body>
</html>
