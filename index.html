<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://accounts.google.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="scripts.js" defer></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }

        header {
            background-image: url('sfondo.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            background-color: #607d8b;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #607d8b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #546e7a;
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        /* Modal per il login */
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        #loginModal .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        #loginModal button {
            margin-top: 20px;
        }

        /* Modal per azioni (prestito/consegna) */
        #actionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        #actionModal .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        #actionModal input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #607d8b;
            color: white;
            font-size: 14px;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div id="loginModal" style="display: flex;">
        <div class="modal-content">
            <h3>Sei il responsabile? Accedi con Google</h3>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <div class="container" id="libraryContainer" style="display:none;">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Qui verranno aggiunti dinamicamente i libri tramite JavaScript -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C. Alta Val di Sole</p>
    </footer>

    <!-- Modale per azioni (prestito/consegna) -->
    <div id="actionModal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="email" id="emailScolastica" placeholder="Email Scolastica" required>
            <input type="date" id="data" required>
            <button id="confirmAction">Conferma</button>
        </div>
    </div>
</body>
</html>
