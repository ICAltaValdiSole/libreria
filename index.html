<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Scolastica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Inter', sans-serif;
            background: url('nonsfocato.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 0;
            margin: 0;
            position: relative;
        }

        /* Sovrapposizione trasparente */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        /* Barra di navigazione fissa e minimale */
        .navbar {
            background-color: white;
            color: #333;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenitore per il logo */
        .logo-container {
            display: inline-block;
            margin-right: 10px;
        }

        /* Stile dell'icona/logo */
        .logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }

        /* Spazio per compensare la barra di navigazione fissa */
        body {
            padding-top: 80px;
        }

        /* Barra di ricerca */
        .search-container {
            text-align: center;
            margin: 20px auto;
        }

        #searchInput {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0px 6px 20px rgba(255, 204, 0, 0.4);
        }

        /* Pulsanti di filtro centrati */
        .filter-container {
            text-align: center;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: #fac960;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
            animation: fadeIn 0.8s ease;
        }

        .filter-btn:hover {
            background-color: #ff9900;
            transform: scale(1.05); /* Animazione al passaggio del mouse */
        }

        .filter-btn.active {
            background-color: #ff9900;
        }

        /* Contenitore per la tabella */
        .container {
            width: 85%;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        /* Stile della tabella */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #333;
            color: white;
            text-transform: uppercase;
            font-weight: 600;
        }

        td {
            font-size: 16px;
            color: #333;
        }

        /* Colori per la disponibilità */
        .disponibile {
            color: green;
            font-weight: bold;
        }

        .in-prestito {
            color: red;
            font-weight: bold;
        }

        /* Pulsanti nella colonna Azione */
        td:last-child {
            text-align: center;
        }

        /* Pulsanti gialli */
        button {
            padding: 10px 20px;
            background-color: #fac960;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff9900;
            transform: scale(1.1); /* Effetto di ingrandimento al passaggio del mouse */
        }

        /* Animazioni */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            #searchInput {
                width: 90%;
            }

            table, th, td {
                font-size: 14px;
            }

            button {
                width: 100%;
            }

            .navbar h1 {
                font-size: 20px;
            }

            .logo {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
<!-- Barra di navigazione fissa -->
<header class="navbar">
    <div class="logo-container">
        <img src="Logo.png" alt="Logo Scuola" class="logo">
    </div>
    <h1>Biblioteca Scolastica I.C. Alta Val di Sole</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Cerca per titolo o autore..." onkeyup="filtraLibri()">
</div>

<!-- Pulsanti di filtro centrati -->
<div class="filter-container">
    <button class="filter-btn active" onclick="filtraPerTipo('Tutti')">Tutti</button>
    <button class="filter-btn" onclick="filtraPerTipo('Libro')">Libri</button>
    <button class="filter-btn" onclick="filtraPerTipo('DVD')">DVD</button>
</div>

<div class="container">
    <table id="libriTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Disponibilità</th>
                <th><!-- Vuota, solo per i pulsanti --></th>
            </tr>
        </thead>
        <tbody>
            <!-- I dati dei libri verranno aggiunti qui -->
        </tbody>
    </table>
</div>

<script>
    const sheetId = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ';
    const apiKey = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/libreriaprincipale?key=${apiKey}`;
    let tipoFiltrato = 'Tutti';

    async function caricaLibri() {
        const response = await fetch(url);
        const data = await response.json();
        const libri = data.values;

        const tbody = document.querySelector('#libriTable tbody');
        tbody.innerHTML = '';

        libri.shift();

        libri.forEach(libro => {
            const [id, titolo, autore, disponibilita, tipo] = libro;

            const disponibilitaClass = disponibilita === 'Disponibile' ? 'disponibile' : 'in-prestito';

            const tr = document.createElement('tr');
            tr.setAttribute('data-tipo', tipo);

            tr.innerHTML = `
                <td>${id}</td>
                <td>${titolo}</td>
                <td>${autore}</td>
                <td class="${disponibilitaClass}">${disponibilita}</td>
                <td>
                    ${disponibilita === 'Disponibile' 
                        ? `<button onclick="prendiInPrestito(${id})">Prendi in Prestito</button>`
                        : `<button onclick="restituisciLibro(${id})">Restituisci</button>`}
                </td>
            `;

            tbody.appendChild(tr);
        });

        filtraLibri();
    }

    function prendiInPrestito(idLibro) {
        const urlModuloPrestito = `https://docs.google.com/forms/d/e/1FAIpQLScUNgMUgKa_URu74Ju3G1HZXDMVlNMzX1D2egxB7Ut34wzIqg/viewform?entry.1518254211=${idLibro}`;
        window.open(urlModuloPrestito, '_blank');
    }

    function restituisciLibro(idLibro) {
        const urlModuloRestituzione = `https://docs.google.com/forms/d/e/1FAIpQLSfqR3bdauSlexTrCqcPnn05kjbOnE4utylDPUoIdRHqheSYCg/viewform?entry.300178690=${idLibro}`;
        window.open(urlModuloRestituzione, '_blank');
    }

    function filtraLibri() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const tr = document.querySelectorAll("#libriTable tbody tr");

        tr.forEach(row => {
            const tdTitolo = row.cells[1].textContent.toLowerCase();
            const tdAutore = row.cells[2].textContent.toLowerCase();
            const tipo = row.getAttribute('data-tipo');
            
            const matchText = tdTitolo.includes(input) || tdAutore.includes(input);
            const matchTipo = tipoFiltrato === 'Tutti' || tipoFiltrato === tipo;

            row.style.display = (matchText && matchTipo) ? "" : "none";
        });
    }

    function filtraPerTipo(tipo) {
        tipoFiltrato = tipo;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`button[onclick="filtraPerTipo('${tipo}')"]`).classList.add('active');
        filtraLibri();
    }

    caricaLibri();
</script>

</body>
</html>
