<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica con OAuth</title>
    <style>
        /* Corpo e contenitore */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }

        /* Intestazione con immagine di sfondo */
        header {
            background-image: url('sfondo.jpeg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Tabella */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            background-color: #607d8b;  /* Colore grigio-azzurro moderno */
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        /* Pulsanti */
        button {
            padding: 10px 20px;
            background-color: #607d8b; /* Stesso colore grigio-azzurro */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #546e7a; /* Colore più scuro per hover */
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        /* Popup */
        #emailModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        #emailModal.active {
            opacity: 1;
            visibility: visible;
        }

        #emailModal .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px);
            transition: transform 0.4s ease;
        }

        #emailModal.active .modal-content {
            transform: translateY(0);
        }

        #emailModal input[type="email"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #607d8b;
            color: white;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Libri verranno inseriti qui -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <!-- Pop-up per l'email -->
    <div id="emailModal" style="display:none;">
        <div class="modal-content">
            <h3>Inserisci la tua email scolastica</h3>
            <input type="email" id="emailInput" placeholder="tuaemail@icaltavaldisole.it">
            <button onclick="submitEmail()">Conferma</button>
            <p class="error-message" id="error-message" style="display:none;"></p>
            <p class="success-message" id="success-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ';
        const CLIENT_ID = '1010871423571-0qhua7brqmrb73mee53fnnhiqus6ibeh.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let accessToken = null;

        function gapiLoad() {
            gapi.load('client', initializeGapiClient);
        }

        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                gapiInited = true;
                maybeEnableButtons();
            });
        }

        function gisLoad() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error !== undefined) {
                        console.error('Errore nell\'ottenere il token di accesso:', response.error);
                        return;
                    }
                    accessToken = response.access_token;
                    if (actionType === 'prenota') {
                        bookLoan(selectedBook, userEmail);
                    } else if (actionType === 'restituisci') {
                        returnBook(selectedBook, userEmail);
                    }
                },
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loadBooks();  // Solo quando OAuth e GAPI sono pronti
            }
        }

        function authenticateAndExecute() {
            tokenClient.requestAccessToken({ prompt: '' });
        }

        document.addEventListener('DOMContentLoaded', function() {
            gapiLoad();
            gisLoad();
        });

        async function loadBooks() {
            if (!gapiInited) {
                console.error('La libreria GAPI non è ancora stata inizializzata.');
                return;
            }

            const books = await fetchBooks();
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Pulisce la tabella
            books.forEach((book, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = book[0]; // Titolo
                row.insertCell(1).textContent = book[1]; // Autore
                row.insertCell(2).textContent = book[2]; // Stato

                const actionsCell = row.insertCell(3);
                if (book[2] === 'Disponibile') {
                    const button = document.createElement('button');
                    button.textContent = 'Prendi in prestito';
                    button.onclick = () => showEmailModal('prenota', book[0]);
                    actionsCell.appendChild(button);
                } else {
                    const button = document.createElement('button');
                    button.textContent = 'Restituisci';
                    button.onclick = () => showEmailModal('restituisci', book[0]);
                    actionsCell.appendChild(button);
                }
            });
        }

        async function fetchBooks() {
            if (!gapi.client.sheets) {
                console.error('La libreria Google Sheets non è stata caricata.');
                return [];
            }

            const range = 'libreriaprincipale!A:D';
            const response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
            });
            return response.result.values || [];
        }

        function showEmailModal(type, book) {
            actionType = type;
            selectedBook = book;
            document.getElementById('emailModal').style.display = 'flex';
        }

        async function submitEmail() {
            const email = document.getElementById('emailInput').value;

            if (!email.endsWith('@icaltavaldisole.it')) {
                alert('Devi usare una email @icaltavaldisole.it');
                return;
            }

            userEmail = email;  // Salva l'email dell'utente
            document.getElementById('emailModal').style.display = 'none';
            authenticateAndExecute();  // Richiede l'accesso e poi esegue l'azione
        }

        async function bookLoan(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][2] === 'Disponibile') {
                await updateBookStatus(bookRow + 1, 'Non disponibile', userEmail);
                loadBooks();
            } else {
                alert('Questo libro è già stato preso in prestito.');
            }
        }

        async function returnBook(bookTitle, userEmail) {
            const books = await fetchBooks();
            const bookRow = books.findIndex(book => book[0] === bookTitle);

            if (books[bookRow][3] === userEmail) {
                await updateBookStatus(bookRow + 1, 'Disponibile', '');
                loadBooks();
            } else {
                alert('Non sei tu ad aver preso in prestito questo libro.');
            }
        }

        async function updateBookStatus(row, status, email = '') {
            await gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: `libreriaprincipale!C${row}:D${row}`,
                valueInputOption: 'USER_ENTERED',
                resource: {
                    values: [[status, email]],
                },
            });
        }
    </script>
</body>
</html>
