<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Scolastica</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
    :root {
  --motion-ease: cubic-bezier(0.68, -0.6, 0.32, 1.6);
  --motion-duration: 0.3s;
}

* {
  box-sizing: border-box;
}

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Source Sans Pro', sans-serif;
        background: #f9f9f9;
        overflow-x: hidden;
    }

    .tm-header {
        background-color: #35424a;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 100;
        width: 300px;
        overflow-y: auto;
        transition: left 0.3s;
    }

    .tm-header.show {
        left: 0;
    }

    .navbar-toggler {
        display: block;
        position: fixed;
        left: 10px;
        top: 10px;
        background-color: #35424a;
        color: white;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
    }

    .tm-nav {
        padding: 30px;
        text-align: center;
    }

    .tm-site-logo img {
        display: block;
        margin: 0 auto;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: transform 0.5s ease;
    }

    .tm-site-logo img:hover {
        transform: rotate(360deg);
    }

    .tm-nav-link {
        color: white;
        background-color: transparent;
        display: block;
        padding: 10px 20px;
        font-size: 1.4rem;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.5s;
    }

    .tm-nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #fac960;
        transition: all 0.5s;
        border-radius: 50%;
        z-index: -1;
        transform: scale(0.5);
    }

    .tm-nav-link:hover::before {
        transform: scale(1.5);
        left: -10%;
    }

    .tm-nav-link:hover {
        color: #35424a;
        text-decoration: none;
    }

   .tm-main {
        margin-left: 300px;
        padding: 50px;
        background-image: url('nonsfocato.jpg'); /* L'immagine che hai caricato */
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Sfuoca leggermente l'immagine */
        min-height: 100vh;
    }

      #libriTable {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.9); /* Sfondo semi-trasparente per la tabella */
    }

    #libriTable th, #libriTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    #libriTable th {
        background-color: #35424a;
        color: white;
    }

    #libriTable .id-column {
        display: none;
    }
         #searchInput {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #e0e0e0; /* Sfondo grigio */
        color: #333; /* Testo nero */
        border: 1px solid #ccc;
    }

    #searchInput::placeholder {
        color: #35424a; /* Colore del testo del placeholder */
    }


    button {
  appearance: none;
  background: transparent;
  border: 0;
  color: #fff;
  cursor: pointer;
  font: inherit;
  font-weight: 500;
  line-height: 1;
  padding: 1em 1.5em;
  position: relative;
  transition: filter var(--motion-duration);
}

button:hover {
  filter: brightness(1.1);
}

button:active {
  filter: brightness(0.9);
}

button > span {
  display: block;
  position: relative;
  transition: transform var(--motion-duration) var(--motion-ease);
  z-index: 1;
}

button:hover > span {
  transform: scale(1.05);
}

button:active > span {
  transform: scale(0.95);
}

button > svg {
  fill: #fac960;
  position: absolute;
  top: -5%;
  left: -5%;
  width: 110%;
  height: 110%;
}

button > svg > path {
  transition: var(--motion-duration) var(--motion-ease);
}

button:hover > svg > path {
  d: path("M0,0 C0,-5 100,-5 100,0 C105,0 105,100 100,100 C100,105 0,105 0,100 C-5,100 -5,0 0,0");
}

button:active > svg > path {
  d: path("M0,0 C30,10 70,10 100,0 C95,30 95,70 100,100 C70,90 30,90 0,100 C5,70 5,30 0,0");
}
    </style>
</head>
<body>
<div class="navbar-toggler">☰</div>
<div class="tm-header">
    <div class="tm-nav">
        <div class="tm-site-logo">
            <img src="Logo.png" alt="Logo Scuola">
        </div>
        <h1 style="color: white; padding: 20px; text-align: center;">Biblioteca I.C. Alta Val di Sole</h1>
        <a href="#" class="tm-nav-link active" data-filter="Tutti">Tutti</a>
        <a href="#" class="tm-nav-link" data-filter="Libro">Libri</a>
        <a href="#" class="tm-nav-link" data-filter="Fumetto">Fumetti</a>
    </div>
</div>

<div class="tm-main">
    <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Cerca per titolo o autore..." style="width: 100%; padding: 10px; font-size: 1.2rem;">
    </div>
    <table id="libriTable">
        <thead>
            <tr>
                <th class="id-column">ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Disponibilità</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <!-- I dati dei libri verranno aggiunti qui -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    $('.navbar-toggler').on('click', function() {
        $('.tm-header').toggleClass('show');
    });

    $('.tm-nav-link').click(function() {
        $('.tm-nav-link').removeClass('active');
        $(this).addClass('active');
        var filter = $(this).data('filter');
        filterBooks(filter);
    });

    $('html').click(function(event) {
        if (!$(event.target).closest('.tm-header, .navbar-toggler').length) {
            $('.tm-header').removeClass('show');
        }
    });

    $('#searchInput').on('keyup', function() {
        var value = $(this).val().toLowerCase();
        $('#libriTable tbody tr').filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });

    caricaLibri();
});

function caricaLibri() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ/values/libreriaprincipale?key=AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k`;
    fetch(url)
    .then(response => response.json())
    .then(data => {
        const libri = data.values;
        const tbody = document.querySelector('#libriTable tbody');
        libri.shift(); // remove the header row
        libri.forEach(libro => {
            const [id, titolo, autore, disponibilita, tipo] = libro;
            const disponibilitaClass = disponibilita === 'Disponibile' ? 'disponibile' : 'in-prestito';
            const tr = document.createElement('tr');
            tr.setAttribute('data-type', tipo);
            tr.innerHTML = `
                <td class="id-column">${id}</td>
                <td>${titolo}</td>
                <td>${autore}</td>
                <td class="${disponibilitaClass}">${disponibilita}</td>
                <td>
                    ${disponibilita === 'Disponibile' 
                        ? `<button onclick="prendiInPrestito(${id})"><span>Prendi in prestito</span>
                        <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                            </svg></button>`
                        : `<button onclick="restituisciLibro(${id})"><span>Restituisci</span><svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                            </svg></button>`}
                </td>
            `;
            tbody.appendChild(tr);
        });
    });
}

function filterBooks(filter) {
    var allRows = $('#libriTable tbody tr');
    allRows.hide();
    if (filter === 'Tutti') {
        allRows.show();
    } else {
        allRows.filter('[data-type="' + filter + '"]').show();
    }
}

function prendiInPrestito(idLibro) {
    const urlModuloPrestito = `https://docs.google.com/forms/d/e/1FAIpQLScUNgMUgKa_URu74Ju3G1HZXDMVlNMzX1D2egxB7Ut34wzIqg/viewform?entry.1518254211=${idLibro}`;
    window.open(urlModuloPrestito, '_blank');
}

function restituisciLibro(idLibro) {
    const urlModuloRestituzione = `https://docs.google.com/forms/d/e/1FAIpQLSfqR3bdauSlexTrCqcPnn05kjbOnE4utylDPUoIdRHqheSYCg/viewform?entry.300178690=${idLibro}`;
    window.open(urlModuloRestituzione, '_blank');
}
</script>

</body>
</html>
