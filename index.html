<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        header {
            background-image: url('sfondo.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            background-color: #607d8b;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            background-color: #607d8b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }

        button:hover {
            background-color: #546e7a;
        }

        button:disabled {
            background-color: grey;
        }

        #loginModal, #actionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content input[type="text"], .modal-content input[type="email"], .modal-content input[type="date"], .modal-content input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #607d8b;
            color: white;
            font-size: 14px;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- I libri verranno caricati qui -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C.AltaValDiSole</p>
    </footer>

    <!-- Modale di login -->
    <div id="loginModal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Nome utente">
            <input type="password" id="password" placeholder="Password">
            <button onclick="submitLogin()">Accedi</button>
            <p class="error-message" id="loginError" style="color:red; display:none;">Credenziali errate!</p>
        </div>
    </div>

    <!-- Modale per azioni (prestito/consegna) -->
    <div id="actionModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="email" id="emailScolastica" placeholder="Email Scolastica" required>
            <input type="date" id="data" required>
            <button id="confirmAction" onclick="confirmAction()">Conferma</button>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ'; // ID del tuo Google Sheet
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k';
        let libri = []; // Array per contenere i libri
        let loggedIn = false;
        let currentAction = ''; // 'prestito' o 'consegna'
        let currentBookIndex = null;

        // Caricamento della libreria GAPI per Sheets API
        function gapiLoad() {
            gapi.load('client', initializeGapiClient);
        }

        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                loadBooks();
            }).catch(error => {
                console.error('Errore nell\'inizializzazione di GAPI:', error);
            });
        }

        // Funzione per recuperare i libri dallo Sheets
        async function loadBooks() {
            const range = 'libreriaprincipale!A:D';
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                });
                libri = response.result.values || [];
                displayBooks();
            } catch (error) {
                console.error('Errore durante il recupero dei libri:', error);
            }
        }

        // Mostra i libri nella tabella
        function displayBooks() {
            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            libri.forEach((libro, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = libro[0]; // Titolo
                row.insertCell(1).textContent = libro[1]; // Autore
                row.insertCell(2).textContent = libro[2]; // Stato

                const actionsCell = row.insertCell(3);
                const button = document.createElement('button');

                if (libro[2] === 'Disponibile') {
                    button.textContent = 'Prestito';
                    button.onclick = () => showActionModal('prestito', index);
                } else {
                    button.textContent = 'Consegna';
                    button.onclick = () => showActionModal('consegna', index);
                }

                actionsCell.appendChild(button);
            });
        }

        // Mostra il modale per prestito o consegna
        function showActionModal(action, index) {
            currentAction = action;
            currentBookIndex = index;

            const modalTitle = document.getElementById('modalTitle');
            const nomeInput = document.getElementById('nome');
            const cognomeInput = document.getElementById('cognome');
            const emailInput = document.getElementById('emailScolastica');
            const dataInput = document.getElementById('data');

            if (action === 'prestito') {
                modalTitle.textContent = 'Inserisci i dettagli per il prestito';
                nomeInput.value = '';
                cognomeInput.value = '';
                emailInput.value = '';
                dataInput.value = '';
            } else if (action === 'consegna') {
                const prestito = libri[index].prestito;
                modalTitle.textContent = 'Conferma la riconsegna';
                nomeInput.value = prestito.nome;
                cognomeInput.value = prestito.cognome;
                emailInput.value = prestito.email;
                dataInput.value = '';
            }

            document.getElementById('actionModal').style.display = 'flex';
        }

        // Conferma l'azione (prestito o consegna)
        function confirmAction() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('emailScolastica').value;
            const data = document.getElementById('data').value;

            if (currentAction === 'prestito') {
                libri[currentBookIndex][2] = 'In prestito';
                libri[currentBookIndex].prestito = { nome, cognome, email, data };
            } else if (currentAction === 'consegna') {
                libri[currentBookIndex][2] = 'Disponibile';
                libri[currentBookIndex].prestito = {};
            }

            updateSheet(currentBookIndex, libri[currentBookIndex]); // Aggiorna lo Sheets
            document.getElementById('actionModal').style.display = 'none';
            loadBooks(); // Ricarica la tabella
        }

        // Aggiorna Google Sheets con il nuovo stato del libro
        async function updateSheet(index, libro) {
            const range = `libreriaprincipale!A${index + 1}:D${index + 1}`;
            try {
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: range,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: [[libro[0], libro[1], libro[2], `${libro.prestito.nome || ''}, ${libro.prestito.cognome || ''}, ${libro.prestito.email || ''}, ${libro.prestito.data || ''}`]],
                    },
                });
                console.log('Foglio aggiornato.');
            } catch (error) {
                console.error('Errore durante l\'aggiornamento dello Sheets:', error);
            }
        }

        // Login
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'libraio' && password === 'password123') {
                loggedIn = true;
                document.getElementById('loginModal').style.display = 'none';
                loadBooks();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Mostra il modale di login quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', function() {
            gapiLoad();
            document.getElementById('loginModal').style.display = 'flex';
        });
    </script>

</body>
</html>
