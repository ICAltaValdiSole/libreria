<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Scolastica</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }

        header {
            background-image: url('sfondo.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            background-color: #607d8b;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #607d8b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #546e7a;
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <header>
        <h1>Libreria Scolastica</h1>
        <p>I.C. Alta Val di Sole</p>
    </header>

    <div class="container">
        <h2>Elenco Libri Disponibili</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Qui verranno aggiunti dinamicamente i libri tramite JavaScript -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Libreria Scolastica - I.C. Alta Val di Sole</p>
    </footer>

    <script>
        const SPREADSHEET_ID = '1bHmR_g_8Rp54M1lLnZd3nD78EqRTIKNSzl1mE2-hRzQ'; // ID del tuo Google Sheets
        const API_KEY = 'AIzaSyCBAMHlMKwdPs8hlvRnxxNOWwdXxqnKC3k'; // La tua chiave API
        const PRESTITO_FORM_URL = 'https://forms.gle/x9YAXwoTzFegfzBd9'; // URL modulo Google Forms per prestito
        const RESTITUZIONE_FORM_URL = 'https://forms.gle/iDc66iVGTaDqw5EK8'; // URL modulo Google Forms per restituzione

        function loadBooks() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/libreriaprincipale?key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const books = data.values;
                    const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Pulisce la tabella

                    books.forEach((book, index) => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = book[0]; // Titolo
                        row.insertCell(1).textContent = book[1]; // Autore
                        row.insertCell(2).textContent = book[2]; // Stato

                        const actionsCell = row.insertCell(3);
                        if (book[2] === 'Disponibile') {
                            const button = document.createElement('button');
                            button.textContent = 'Prendi in prestito';
                            button.onclick = () => openForm('prestito', book[0]);
                            actionsCell.appendChild(button);
                        } else {
                            const button = document.createElement('button');
                            button.textContent = 'Restituisci';
                            button.onclick = () => openForm('restituzione', book[0]);
                            actionsCell.appendChild(button);
                        }
                    });
                })
                .catch(error => console.error('Errore durante il caricamento dei libri:', error));
        }

        function openForm(type, bookTitle) {
            let formUrl = '';
            if (type === 'prestito') {
                formUrl = PRESTITO_FORM_URL;
            } else {
                formUrl = RESTITUZIONE_FORM_URL;
            }

            // Apre il form in una nuova finestra con il titolo del libro precompilato
            window.open(`${formUrl}?entry.1234567890=${bookTitle}`, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });
    </script>
</body>
</html>
